{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg mt-12">
    <h2 class="text-2xl font-bold text-blue-400 text-center mb-6">Login</h2>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="bg-red-900 text-red-300 p-3 rounded-lg mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-400 mb-2">Username</label>
            <input type="text" name="username" id="username" required 
                   class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-800">
        </div>
        <div>
            <label for="password" class="block text-gray-400 mb-2">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full bg-gray-700 text-white rounded-lg border border-gray-600 p-3 focus:border-blue-500 focus:ring-2 focus:ring-blue-800">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Login
        </button>
    </form>
    
    <p class="text-gray-400 text-center mt-4">
        Don't have an account? 
        <a href="{% url 'authentication:register' %}" class="text-blue-400 hover:text-blue-600 transition duration-300">Register here</a>.
    </p>
</div>
{% endblock %}
